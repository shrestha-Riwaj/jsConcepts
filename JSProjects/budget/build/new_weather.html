<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class=" h-full">
    <div class="container flex items-center">
        <div class="weather-input w-1/3 none inset-0 bg-blue-600 py-1 px-2">
            <div class="input-group flex relative items-center my-2">
                <input class=" bg-white p-1 text-lg rounded-md w-full outline-none capitalize" type="text" id="userLocation"
                placeholder="Search">

                <select id="converter" class="converter absolute right-12 outline-none text-lg">
                    <option value="C">C</option>
                    <option value="F">F</option>
                </select>

                <i class="ri-search-line bg-gray-400 text-lg absolute right-7 cursor-pointer"></i>
            </div>
            <div class="weatherIcon">
                <h2 class="temperature"></h2>
                <div class="feelslike"></div>
                <div class="description"></div>
                <hr>
                <div class="date"></div>
                <div class="city"></div>
            </div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Todays</h2>
            <div class="highlight">
                <div class="clouds">
                    Clouds
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    UV Index
                    <h1 id="UVValue"></h1>
                </div>
                <div class="humidity">
                    Humidity
                    <h1 id="HValue"></h1>
                </div>
                <div class="sunset">
                    Sunset
                    <h1 id="SSValue"></h1>
                </div>
                <div class="Sunrise">
                    Sunrise
                    <h1 id="SRValue"></h1>
                </div>
                <div class="humidity">
                    Humidity
                    <h1 id="HValue"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <h2 class="heading"></h2>
        </div>
    </div>
    <script src="./neww.js"></script>
</body>
</html>
