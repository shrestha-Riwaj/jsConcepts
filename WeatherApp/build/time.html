<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class=" bg-purple-500">
    
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <!-- Countdown Display -->
        <div id="countdownDisplay" class="text-6xl font-bold text-gray-800 mb-8">
          00:00:00
        </div>
      
        <!-- Timer Input Form -->
        <form id="countdownForm" class="flex flex-col items-center mb-4">
          <div class="flex space-x-4">
            <!-- Hours Input -->
            <div class="flex flex-col items-center">
              <label for="hours" class="text-gray-700">Hours</label>
              <input type="number" id="hours" class="w-16 p-2 text-center border rounded-md" min="0" placeholder="00" />
            </div>
            <!-- Minutes Input -->
            <div class="flex flex-col items-center">
              <label for="minutes" class="text-gray-700">Minutes</label>
              <input type="number" id="minutes" class="w-16 p-2 text-center border rounded-md" min="0" placeholder="00" />
            </div>
            <!-- Seconds Input -->
            <div class="flex flex-col items-center">
              <label for="seconds" class="text-gray-700">Seconds</label>
              <input type="number" id="seconds" class="w-16 p-2 text-center border rounded-md" min="0" placeholder="00" />
            </div>
          </div>
        </form>
      
        <!-- Timer Control Buttons -->
        <div class="flex space-x-4">
          <button id="startBtn" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-600">
            Start
          </button>
          <button id="pauseBtn" class="px-4 py-2 font-bold text-white bg-yellow-500 rounded hover:bg-yellow-600">
            Pause
          </button>
          <button id="resetBtn" class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-600">
            Reset
          </button>
        </div>
      
        <!-- Set Alert Message -->
        <div class="mt-4">
          <label for="alertMessage" class="text-gray-700">Alert Message:</label>
          <input type="text" id="alertMessage" class="w-64 p-2 mt-1 text-center border rounded-md" placeholder="Enter your custom message" />
        </div>
      </div>
      

<script src="./time.js"></script>
</body>
</html>
