<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Random Quote Generator</h1>
        <div id="quoteDisplay" class="text-gray-700 text-lg italic mb-6">
            <!-- Quote will be displayed here -->
        </div>
        <div class="mb-4">
            <label for="authorFilter" class="block text-sm font-medium text-gray-700">Filter by Author</label>
            <input type="text" id="authorFilter" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Type author name...">
        </div>
        <button id="generateQuoteBtn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Generate Quote
        </button>
    </div>
<script src="./quote.js"></script>
</body>
</html>
