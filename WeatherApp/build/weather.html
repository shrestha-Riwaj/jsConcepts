<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class=" bg-purple-500">
    
    <div id="user-input" class=" m-2">
        <input class=" border-2 border-black rounded-md capitalize p-1" type="text" id="input-box" placeholder="Search">
        <button class="border-2 border-black rounded-md p-1 bg-black text-white" id="btn">GetWeather</button>
    </div>
    <div id="placename" class="flex items-center m-2">
        <i class="ri-map-pin-line font-bold text-xl mr-2"></i>
        <h2 class="city font-bold text-xl capitalize">London, UK</h2>
    </div>
    <div id="mon" class="date flex items-center m-1">
        <h2 class="font-bold text-xl mr-2">Today</h2>
        <p class="month font-bold text-xl">Sepember</p>
    </div>
    <div id="temperature" class="flex flex-col font-bold text-xl items-center gap-5">
        <h1 class="currentTemp font-bold text-2xl">16˚C</h1>
        <div class="together flex text-xl gap-3 border-2 border-black rounded-md font-bold p-1">
            <p>Today</p>
            <p>10˚C | </p>
            <p>Yesterday</p>
            <p>10˚C | </p>
        </div>
    </div>


    <!-- <script src="./metroapi.js"></script> -->
    <script src="./weather.js"></script>
</body>
</html>
